{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Ecomm</title>
</head>
<body>
    
   
  
    <nav class="navbar-fixed-top navbar navbar-expand-lg navbar-dark bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'store' %}">Ecomm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/store/">Store </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"> Welcome,{{username}}</a>
            </li>
          </ul>
          
          <form method="GET" action="{% url 'search' %}" id="search_form" class="form-inline my-2 my-lg-0">
            <input id="search_bar" class="form-control mr-sm-2" name="key" placeholder="Search" >
            <button class="btn btn-success my-2 my-sm-0" type="submit" id="search_btn"> <i class="fa fa-search"></i> </button>
          </form>
          
          
          <form class="form-inline my-2 my-lg-0">
            
            {% if logged_in %}
            <a class="btn btn-warning my-2 my-sm-0" id="logout_btn" href="{% url 'login_page' %}" type="submit">LOG OUT</a>
            {% else %}
            <a class="btn btn-warning my-2 my-sm-0" id="login_btn" href="{% url 'login_page' %}" type="submit">SIGN IN</a>
            {% endif %}
            
            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static 'img/cart.png'%}" alt="">
            </a>
            <p id="cart-total">{{quantity}}</p>
          </form>
        </div>
      </div>
      </nav>

    <div class="container">
        {% block content%}
            
        {% endblock %}
    </div>
    <div class="container-fluid">
        {% block fluid%}
            
        {% endblock %}
    </div>
    
    <br>

  </div>

    <div id="footer">
        	&#169; Copyrights Reserved
    </div>

    
  


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    
    <script type="text/javascript">    
        let user="{{username}}"
    </script>   
    
</body>
</html>
